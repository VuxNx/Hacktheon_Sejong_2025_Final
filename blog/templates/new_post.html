<!doctype html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 600px;
                margin: 0 auto;
            }
            .container {
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .header {
                background-color: #4a86e8;
                color: white;
                padding: 10px;
                text-align: center;
                border-radius: 5px 5px 0 0;
            }
            .content {
                padding: 20px;
            }
            .post-title {
                font-size: 22px;
                font-weight: bold;
                color: #333;
                margin-bottom: 15px;
            }
            .post-content {
                color: #555;
                font-style: italic;
                margin-bottom: 20px;
                padding: 10px;
                background-color: #f9f9f9;
                border-left: 3px solid #4a86e8;
            }
            .footer {
                font-size: 12px;
                text-align: center;
                color: #777;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>New Post Published!</h2>
            </div>
            <div class="content">
                <p>
                    {{ author_username }} ({{ author_user_id }}) has published a
                    new post ({{ post_id }}) that you might be interested in:
                </p>
                <div class="post-title">{{ post_title }}</div>
                <div class="post-content">{{ post_content }}</div>
            </div>
            <div class="footer">
                <p>This email was sent automatically. Please do not reply.</p>
            </div>
        </div>
    </body>
</html>
