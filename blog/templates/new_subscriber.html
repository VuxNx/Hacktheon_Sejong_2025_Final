<!doctype html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 600px;
                margin: 0 auto;
            }
            .container {
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .header {
                background-color: #4a86e8;
                color: white;
                padding: 10px;
                text-align: center;
                border-radius: 5px 5px 0 0;
            }
            .content {
                padding: 20px;
            }
            .footer {
                font-size: 12px;
                text-align: center;
                color: #777;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>You Have a New Subscriber!</h2>
            </div>
            <div class="content">
                <p>Hello! {{ username }}</p>
                <p>
                    <strong>{{ subscriber_username }}</strong> ({{
                    subscriber_user_id }}) has subscribed to you!
                </p>
            </div>
            <div class="footer">
                <p>This email was sent automatically. Please do not reply.</p>
            </div>
        </div>
    </body>
</html>
